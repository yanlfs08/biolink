<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yan Santos - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://img.icons8.com/dotty/80/000000/y.png"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 500)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./assets/profile.png" />
        <h1>@yan.santos08</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/yan-s-a46539a3/">
            <img src="https://img.icons8.com/material-outlined/24/000000/linkedin.png" alt="LinkedIn" />
            LinkedIn
          </a>
        </li>

        <li>
          <a href="https://www.instagram.com/yan.santos08/">
            <img src="https://img.icons8.com/material-outlined/24/000000/instagram-new--v1.png" alt="Instagram"  />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/yanlfs08">
            <img src="https://img.icons8.com/material-outlined/24/000000/github.png" alt="GitHub"  />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
